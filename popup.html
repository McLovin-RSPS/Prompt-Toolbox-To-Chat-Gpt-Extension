<!DOCTYPE html>
<html>
<head>
  <title>AutoPromptFill</title>
  <style>
    body {
      width: 300px;
      height: 400px;
      overflow-y: scroll;
    }
    #prompts {
      list-style-type: none;
      padding: 0;
    }
    #prompts li {
      margin-bottom: 10px;
      border: 1px solid #ccc;
      padding: 5px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>AutoPromptFill</h1>
  <p>Extracted Prompts:</p>
  <ul id="prompts"></ul>
  <script src="popup.js"></script>
</body>
</html>
